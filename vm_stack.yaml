Resources:

  ChildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: "ec2.amazonaws.com"
            Action: "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: InlinePolicyForSsmPutParameter
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: "ssm:PutParameter"
                Resource: "*"

  ChildInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
        - Ref: ChildRole

  MyEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: "ami-087c4d241dd19276d"
      InstanceType: "t3.micro"
      IamInstanceProfile:
        Ref: ChildInstanceProfile
      KeyName: "key-pair_default" # TODO: can this be a default (no key) value?
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          instance_id=$(ec2-metadata -i | cut -d " " -f 2)
          aws ssm put-parameter --name $instance_id --value "Hey from child instance" --type "String" --overwrite
      NetworkInterfaces:
        - DeviceIndex: "0"
          AssociatePublicIpAddress: "true"
#      SubnetId: "your-subnet-id" # Replace with your subnet ID
#      SecurityGroupIds: ["sg-0a6c4c517135364fb"] # TODO: is this needed? what about autoscaling group?
Outputs:
  MyEC2InstanceId:
    Description: "Instance ID of the EC2 instance"
    Value: !Ref MyEC2Instance