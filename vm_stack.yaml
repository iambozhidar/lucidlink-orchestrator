Parameters:
  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: List of Subnet IDs for the Auto Scaling Group
  AMIId:
    Type: String
    Description: AMI ID for the instances
  InstanceType:
    Type: String
    Description: EC2 instance type
  NumberOfVMs:
    Type: Number
    Description: Number of VM instances to launch

Resources:

  ChildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: "ec2.amazonaws.com"
            Action: "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: InlinePolicyForSsmPutParameter
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: "ssm:PutParameter"
                Resource: "*"

  ChildInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
        - Ref: ChildRole

  MyAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      LaunchConfigurationName: !Ref MyLaunchConfiguration
      MinSize: !Ref NumberOfVMs
      MaxSize: !Ref NumberOfVMs
      DesiredCapacity: !Ref NumberOfVMs
      VPCZoneIdentifier:
        Ref: SubnetIds
      Tags:
        - Key: Name
          Value: ChildEC2Instance
          PropagateAtLaunch: true

  MyLaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: !Ref AMIId
      InstanceType: !Ref InstanceType
      IamInstanceProfile: !Ref ChildInstanceProfile
      KeyName: "key-pair_default" # TODO: remove? or pass it as a parameter
      UserData:
        Fn::Base64: !Sub |
${BootScriptContent}
#      SecurityGroupIds: ["sg-0a6c4c517135364fb"] # TODO: is this needed?

Outputs:
  AutoScalingGroupName:
    Description: The name of the Auto Scaling Group
    Value: !Ref MyAutoScalingGroup